<body>
  <div class="container">
    <div class="logo">savefrom.net</div>
    <div class="arrow">‚¨áÔ∏è</div>
    <h2>Free Online Video Downloader</h2>
    <div class="ad-container" id="top-banner-ad"></div>
    <input type="text" id="videoUrl" placeholder="Paste YouTube, Facebook, etc. URL here" />
    <a id="downloadLink" class="download-btn">Download Now</a>
    <div class="loading" id="loading">Preparing download...</div>
    <p style="margin-top: 10px;" id="status"></p>
    <div class="ad-container" id="container-c5074c8e8ff6ef40b8465c4eba4f5024"></div>
    <script async="async" data-cfasync="false" src="//pl26800163.profitableratecpm.com/c5074c8e8ff6ef40b8465c4eba4f5024/invoke.js"></script>
    <div class="link-buttons">
      <a href="#" class="platform-btn" data-platform="youtube">‚ñ∂Ô∏è youtube.com</a>
      <a href="#" class="platform-btn" data-platform="facebook">üìò facebook.com</a>
      <a href="#" class="platform-btn" data-platform="instagram">üì∏ instagram.com</a>
      <a href="#" class="platform-btn" data-platform="twitter">üê¶ twitter.com</a>
    </div>
  </div>
  <script>
    document.getElementById('downloadLink').addEventListener('click', async function() {
      const videoUrl = document.getElementById('videoUrl').value.trim();
      const loadingElement = document.getElementById('loading');
      const statusElement = document.getElementById('status');
      if (!videoUrl) {
        statusElement.innerText = "Please enter a video URL first";
        statusElement.style.color = "red";
        return;
      }
      try {
        loadingElement.style.display = "block";
        statusElement.innerText = "";
        if (!localStorage.getItem('adShown')) {
          window.open("https://www.profitableratecpm.com/mueyecaj?key=f1934df9d95d4e12e60c3e9a1b8b77b3", "_blank");
          localStorage.setItem('adShown', 'true');
          statusElement.innerText = "Please wait, preparing your download...";
          await new Promise(resolve => setTimeout(resolve, 2000));
        }
        const downloadLink = document.createElement('a');
        downloadLink.href = await getVideoDownloadUrl(videoUrl);
        downloadLink.download = 'video.mp4';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
        statusElement.innerText = "Download started!";
        statusElement.style.color = "green";
      } catch (error) {
        statusElement.innerText = "Error: " + error.message;
        statusElement.style.color = "red";
      } finally {
        loadingElement.style.display = "none";
      }
    });
    document.querySelectorAll('.platform-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const platform = this.getAttribute('data-platform');
        document.getElementById('videoUrl').value = `https://${platform}.com/`;
        document.getElementById('videoUrl').focus();
      });
    });
    async function getVideoDownloadUrl(url) {
      return URL.createObjectURL(new Blob(["Simulated video content"], { type: "video/mp4" }));
    }
  </script>
